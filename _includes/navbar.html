
<ul>
{% for section in site.data.navbar.navbar %}
  <li> {{ section.section }}
     <ul>
     {% for entry in section.entries %}
        {% if entry.nonlocal %}
          <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
	{% else %}
          <li><a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a></li>
        {% endif %}
     {% endfor %}
     </ul>
  </li>
{% endfor %}
</ul>
